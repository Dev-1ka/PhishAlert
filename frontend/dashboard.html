<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PhishAlert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="styles/dash.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand brand-logo" href="dashboard.html">üõ°Ô∏èPhishAlert</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html">Dashboard</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="me-3 welcome-text" id="welcomeUser">Welcome!</span>
                    <button class="btn btn-sm scan-button" onclick="logout()">Sign Out</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Scanner Section -->
    <div class="container mt-5">
        <div class="scanner-card">
            <div class="text-center mb-4">
                <h1 class="display-5 gradient-text mb-3">üîç URL Phishing Scanner</h1>
                <p class="lead">Enter a URL to check if it's safe or potentially malicious</p>
            </div>

            <form id="scanForm">
                <div class="mb-4">
                    <input type="url" class="form-control" id="urlInput" placeholder="https://example.com" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn scan-button">üîç Scan URL</button>
                </div>
            </form>

            <div class="text-center mt-4" id="loadingSpinner" style="display:none;">
                <div class="spinner-border text-light" role="status"></div>
                <p class="mt-2">Scanning... please wait</p>
            </div>

            <div class="alert result-alert" id="resultAlert" role="alert">
                <div class="d-flex align-items-center">
                    <div class="flex-shrink-0 me-3">
                        <span id="resultIcon"></span>
                    </div>
                    <div>
                        <strong id="resultTitle"></strong>
                        <div id="resultMessage"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/dash.js"></script>
</body>
</html>
